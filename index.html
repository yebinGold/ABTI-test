<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>얼렁뚱땅 동물 MBTI 테스트</title>
    <meta
      name="description"
      content="나랑 꼭 닮은 동물을 MBTI 기반으로 추천해주는 사이트입니다."
    />
    <!-- open graph 태그 추가 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <!-- grid 시스템 만들기 / 적절히 간격 띄우기 -->
    <article class="rounded p-5 start">
      <h1 class="mt-5 mb-5 text-center jalnan">얼렁뚱땅 동물테스트!</h1>
      <img id="meow" src="./media/meow.jpg" alt="야옹쓰" />
      <button
        type="button"
        class="btn btn-warning mt-5 gmarket bold font--lg"
        onclick="start();"
      >
        테스트 시작하기
      </button>
      <span class="text-center mt-4 gmarket font--sm">@yebinGold</span>
    </article>
    <article class="rounded p-5 question text-center">
      <div class="progress mt-5">
        <!-- bootstrap progress bar -->
        <div
          class="progress-bar"
          role="progressbar"
          style="width: calc(100 / 12 * 1%)"
        ></div>
      </div>
      <h2 id="title" class="mt-5 jalnan">문제</h2>
      <input id="type" type="hidden" value="EI" />
      <!-- 무슨 타입에 해당하는 문제인가 -->
      <button id="A" type="button" class="btn btn-primary mt-5 gmarket">
        답변1
      </button>
      <button id="B" type="button" class="btn btn-primary mt-5 gmarket">
        답변2
      </button>
      <span class="text-center mt-4 gmarket font--sm">@yebinGold</span>
    </article>
    <article class="rounded p-5 result text-center">
      <h1 class="mt-5 jalnan">나의 결과는?</h1>
      <img
        class="mt-5 rounded-circle"
        id="result-img"
        src="./media/lion.jpg"
        alt="lion"
      />
      <h2 class="mt-5 gmarket bold" id="result-title">결과</h2>
      <h4 class="mt-5 gmarket" id="result-explain">설명</h4>


      <!-- Go to www.addthis.com/dashboard to customize your tools 
      <h3 class="mt-5 gmarket bold">내 결과 공유하기</h3>
      <div class="addthis_inline_share_toolbox_qwse mt-3"></div>-->

      <form>
        <button
          type="submit"
          class="btn btn-warning mt-3 gmarket bold font--lg"
        >
          처음으로
        </button>
      </form>
      <span class="text-center mt-4 gmarket font--sm">@yebinGold</span>
    </article>
    <div class="kakao_ad mt-5">
      <!-- 광고 코드 넣을 부분 -->
    </div>
    <a
      class="mt-5 banner"
      href="https://www.codelion.net/catalog/Q291cnNlTm9kZTpqbW9r?utm_source=animal_test&utm_medium=web_lecture&utm_campaign=rladpqls07"
    >
      <img src="/media/banner.png" alt="banner" />
    </a>

    <!-- 점수 저장할 공간 -->
    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="app.js"></script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script
      type="text/javascript"
      src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-62eea05b8d7ca02c"
    ></script>
  </body>
</html>
